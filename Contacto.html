        <main class="contenedor seccion contenido-centrado">
            <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

            <form action="">  <!--Sirve para crear formularios y para que se lea posteriormente desde PHP-->
                <fieldset> <!--Sirve para generar un recuadro sobre campos contenidos-->
                    <legend>Informacion Personal</legend>   <!--Sirve para poner un titulo sobre el recuadro generado por fieldset-->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre"> <!--PlaceHolder, texto en negrita para indicar valores del campo. Value, para autocompletar el campo con un valor X -->
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" placeholder="Tu Correo Electronico" required> <!--required, hace al campo obligatorio-->
                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" placeholder="Tu Telefono" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje"></textarea>
                </fieldset>          
            </form>
            <FORM action="">
                <Fieldset>
                    <legend>Informacion sobre Propiedad</legend>
                    <label for="opciones">Vende o compra</label>
                    <Select id="opciones">
                        <option value="" disabled selected>--Seleccione--</option> <!--Disable sirve para desactivar la opcion y selected para que no se pueda seleccionar.-->
                        <option value="Compra">Compra</option>
                        <option value="Vende">Vende</option>
                    </Select>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" min="0" max="10">
                </fieldset>                        
            </FORM>
            </Fieldset>

            <FORM action="">
                <fieldset>
                    <legend>Contacto</legend>
                    <p>Como desea ser Contactado:</p>
                    <div class="forma-contacto">
                        <label for="Telefono">Telefono</label>
                        <input type="radio" name="contacto" id="telefono">

                        <label for="correo">Email</label>
                        <input type="radio" name="contacto" id="correo">
                    </div>  
                        <p>Si eligio Telefono, Elija la fecha y la hora</p>
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha">

                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" min="09:00" max="18:00">
                  
                </fieldset>
            <input type="submit" value="ENVIAR" class="boton boton-verde">
            </FORM>
